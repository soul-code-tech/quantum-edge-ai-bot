name: Retrain Models Every 2 Hours

on:
  schedule:
    - cron: "0 */2 * * *"
  workflow_dispatch:

jobs:
  train:
    runs-on: ubuntu-latest
    timeout-minutes: 25

    steps:
      - uses: actions/checkout@v4
        with:
          ref: main

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12.7"

      - run: pip install -r requirements.txt

      # –®–ê–ì 1: –û–±—É—á–∞–µ–º –º–æ–¥–µ–ª–∏ –≤ –≤–µ—Ç–∫–µ main (–≥–¥–µ –µ—Å—Ç—å –∫–æ–¥)
      - env:
          BINGX_API_KEY: ${{ secrets.BINGX_API_KEY }}
          BINGX_SECRET_KEY: ${{ secrets.BINGX_SECRET_KEY }}
        run: python scripts/train_all.py

      # –®–ê–ì 2: –ö–ª–æ–Ω–∏—Ä—É–µ–º –≤–µ—Ç–∫—É weights –∏ –∫–æ–ø–∏—Ä—É–µ–º —Ç—É–¥–∞ –¢–û–õ–¨–ö–û –≤–µ—Å–∞
      - run: |
          git clone --branch weights --single-branch \
            https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/soul-code-tech/quantum-edge-ai-bot.git \
            weights-branch
          cp -r weights/* weights-branch/ || true
          cd weights-branch
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add .
          if ! git diff --cached --quiet; then
            git commit -m "ü§ñ Retrain (2h walk-forward)"
            git push origin weights
          fi
